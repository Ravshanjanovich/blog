<div class="pagination">
    <span class="step-links">
        {% if page.has_perevious %}
        <a href="?page={{page.perevious_page_number}}">Perevious</a>
        {% endif %}
        <span class="current">
            Page {{page.number}} of {{page.paginator.num_pages}}.
        </span>
        {% if pages.has_next %}
        <a href="?page={{page.next_page_number}}">Next</a>
        {% endif%}
    </span>
</div>
